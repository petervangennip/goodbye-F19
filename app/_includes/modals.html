 <!-- Portfolio Modals -->
{% for post in site.posts %} 
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ site.baseurl }}assets/img/collegas/{{ post.img }}-alt.png" class="img-responsive img-centered img-animation-spin" alt="{{ post.alt }}">
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                            <li>
                                Functienaam volgens Peter: <strong>{{ post.functie }}</strong>
                            </li>
                        </ul>
                        <div class="post">
                            {{ post.content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
