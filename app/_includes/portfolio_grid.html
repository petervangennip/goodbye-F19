<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container"> 
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row test">
            {% assign sortedPosts = site.categories.collegas | sort: 'img' %}
            {% for post in sortedPosts %}
            <div class="col-xs-12 col-sm-4 col-md-3 portfolio-item">
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{base}}/assets/img/collegas/{{ post.img }}.png" class="img-responsive img-animation-scale" alt="{{ post.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
